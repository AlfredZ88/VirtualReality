<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="pacman_maze.jpg" />
      </a-assets>
      <a-entity id="PACMAN" position="0 1 0">
        <a-sphere radius=".15" phi-start="0" phi-length="180" color="black" position="-.9 .3 0" rotation="-38 -90 0"></a-sphere>
        <a-sphere radius=".15" phi-start="0" phi-length="180" color="black" position=".9 .3 0" rotation="-5 90 0"></a-sphere>
        <a-sphere phi-start="20" phi-length="315" rotation="90 90 0" color="yellow" side="double" width="0" height="2" depth="2"> </a-sphere>
      </a-entity>
      <a-entity id="PACMAN" position="2 1 -5">
        <a-sphere radius=".15" phi-start="0" phi-length="180" color="black" position="-.9 .3 0" rotation="-38 -90 0"></a-sphere>
        <a-sphere radius=".15" phi-start="0" phi-length="180" color="black" position=".9 .3 0" rotation="-5 90 0"></a-sphere>
        <a-sphere phi-start="20" phi-length="315" rotation="90 90 0" color="yellow" side="double" width="0" height="2" depth="2"> </a-sphere>
      </a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" repeat="5 5" src="#texture"></a-plane>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
